syntax = "proto2";
package messages;

message GenMessage{
    required string type = 1;
    required bytes data = 2;
}

message Login{
    required string id = 1;
}

message MoveTo{
    required float x = 1;
    required float y = 2;
    required float dirX = 3;
    required float dirY = 4;
}

message PlayerMoveTo{
    required string id = 1;
    required float x = 2;
    required float y = 3;
    required float dirX = 4;
    required float dirY = 5;
}

message PlayerLogin{
    required string id = 1;
    required float x = 2;
    required float y = 3;
}

message GenReplyMsg{
    required string type = 1;
    required bool isReply = 2;
    required bytes data = 3;
}